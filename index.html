<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <style>
    h1, h2{font-family: 'Fraunces', serif;}
  </style>
</head>
<body>
  <div class="container">
    <div class="img">
      <picture>
        <source media="(min-width: 600px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="">
      </picture>
    </div>
    <div class="info">
      <h5>Perfume</h5>
      <h1>Gabrielle Essence Eau De Parfum</h1>
    
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      </p>
    
      <h2>
        $149.99<span>$169.99</span>
      </h2>
    
      <span class="button-container"><button><img src="./images/icon-cart.svg" alt="cart">Add to Cart</button></span>

    </div>

    <div class="attribution" style="margin-top: 3rem;">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/D-Yusuf">D-Yusuf</a>.
  </div>
  
  </div>
</body>
</html>
